apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    flavorDimensions "default"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 27
        versionName "3.0.1"
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation 'androidx.annotation:annotation:1.0.1'
    implementation 'com.google.android.material:material:1.0.0'
}
